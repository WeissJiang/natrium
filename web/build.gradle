plugins {
    id 'org.springframework.boot' version '2.4.0'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'nano'

sourceCompatibility = '15'
targetCompatibility = '15'

repositories {
    mavenCentral()
}

processResources {
    dependsOn rootProject.staticBuild

    from("${projectDir}/dist") {
        into 'static'
    }
}

clean {
    dependsOn rootProject.staticClean
}

dependencies {
    // AOP
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    // webp
    implementation 'org.sejda.imageio:webp-imageio:0.1.6'
    // user agent parser
    implementation 'com.github.ua-parser:uap-java:1.5.0'
    // json path
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    // javascript
    implementation 'org.graalvm.js:js:20.2.0'
    implementation 'org.graalvm.js:js-scriptengine:20.2.0'
    // postgresql
    implementation 'org.postgresql:postgresql:42.2.18'
    // spring
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // project common
    implementation project(':common')
    // test
    testImplementation 'org.springframework.amqp:spring-rabbit-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
