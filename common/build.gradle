plugins {
    id 'java-library'
}

group = 'nano'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

sourceCompatibility = '15'
targetCompatibility = '15'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // jetbrains annotations
    api 'org.jetbrains:annotations:20.1.0'
    // spring
    compileOnly 'org.springframework.boot:spring-boot-starter-jdbc:2.3.4.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    testImplementation 'org.springframework:spring-beans:5.2.9.RELEASE'
    // test
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

test {
    useJUnitPlatform()
}
